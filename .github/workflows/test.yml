name: Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      - name: Install SwiftLint
        run: |
          brew update
          brew install swiftlint
      - name: Run SwiftLint
        run: |
          swiftlint --strict
      - name: Build
        run: |
          swift build --configuration debug
      - name: Run Unit Tests
        run: |
          swift test --parallel --enable-code-coverage
