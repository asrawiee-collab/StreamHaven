name: Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      - name: Install SwiftLint
        run: |
          brew update
          brew install swiftlint
      - name: Run SwiftLint
        run: |
          swiftlint --strict
      - name: Build (SPM)
        run: |
          swift build --configuration debug
      - name: Run Unit Tests (SPM)
        run: |
          swift test --parallel --enable-code-coverage

  ui-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      - name: List available simulators (debug)
        run: xcrun simctl list devices
      - name: Run UI Tests (iOS Simulator)
        env:
          NSUnbufferedIO: YES
        run: |
          set -o pipefail
          xcodebuild \
            -scheme StreamHaven \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -skipPackagePluginValidation \
            -derivedDataPath build \
            -only-testing:StreamHavenUITests \
            test

  ui-tests-tvos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      - name: List available tvOS simulators (debug)
        run: xcrun simctl list devices | sed -n '/tvOS/,$p'
      - name: Run UI Tests (tvOS Simulator)
        env:
          NSUnbufferedIO: YES
        run: |
          set -o pipefail
          xcodebuild \
            -scheme StreamHavenTV \
            -destination 'platform=tvOS Simulator,name=Apple TV' \
            -skipPackagePluginValidation \
            -derivedDataPath build-tvos \
            -only-testing:StreamHavenUITests \
            test
